{% extends 'header.html' %}
{% load custom_filters%}
{% block title %}
homepage
{% endblock %}


{% block content %}
<div class="container">
    <div class="row mx-auto">
        {% for product in products %}

        <div class="col-lg-4  mt-4 p-3">
            <div class="card"  style="width: 18rem;">
                <img src="{{product.thumbnail.url}}"
                     class="card-img-top" alt="..." height="200px;" width="400px;">
                <div class="card-body">
                    <h4>{{product.name|title}}</h4>
                    <hr>
                    <p class="text-danger p-0 m-o">Save : {{product.discount}}%</p>

                    <p>Price : <del>{{product.price|rupee}}</del> {{product|sale_price|rupee}}</p>
                </div>
                <div class="card-footer p-0">
                    <a href="/product/{{product.id}}" class="btn btn-light btn-block">Show More</a>

                </div>
            </div>

        </div>

        {% endfor %}
    </div>
</div>


{% endblock %}
