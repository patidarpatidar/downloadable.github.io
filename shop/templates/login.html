{% extends 'header.html' %}
{% block title %}
Login Account
{% endblock %}

{% block content %}

    <div class="ui active dimmer" id="loading" hidden>
        <div class="ui large text loader">Loading</div>
    </div>


    <div class="container mt-4">

        <div class="col-lg-5 col-md-8 mx-auto ui segment p-4">

            <h1 class="display-6">Login Form</h1>
            <hr>
            <div class="ui warning message" id="message" {% if not error %} hidden {% endif %}>
                error

            </div>
            <form class="ui form" id="form"  action="/login" method="POST">
                {% csrf_token %}

                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="example@gmail.com">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="*****">
                </div>
                <div>
                    <a class="" href="/reset-password">Reset Password ?</a>
                </div>
                <div class="mt-3">
                <button class="ui button teal btn-block"  type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    {% endblock%}
